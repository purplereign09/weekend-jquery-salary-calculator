<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <title>Weekend jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <div class="salarycalculator">
            <h1>Salary Calculator</h1>
        </div>
    </header>

    <div id="addEmployee">
        <h3>Add Employee</h3>
    </div>

    <form id="submitEmployee">
        <input 
        type="text" 
        id="fname" 
        name="fname" 
        placeholder="Jane"
        >
        
        <input 
        type="text" 
        id="lname" 
        name="lname" 
        placeholder="Doe"
        >
        
        <input 
        type="number" 
        id="idNumber" 
        name="idNumber" 
        placeholder="ID"
        >

        <input 
        type="text" 
        id="employeeTitle" 
        name="title" 
        placeholder="Accountant">
        
        <input 
        type="number" 
        id="annualSalary" 
        name="annualSalary"
        step="0.01"
        placeholder="Annual Salary, 56000.00"><br><br>
        

        <button id="submitButton">Submit</button>
    </form>

    

    
        <h4>Employees</h4>
    

    <table id="employeeInformation">
        <thead>
            <tr>
                <th class="fname">First Name</th>
                <th class="lname">Last Name</th>
                <th class="employeeID">ID</th>
                <th class="emTitle">Title</th>
                <th class="emSalary">Annual Salary</th>
                <th class="deleteBtn"></th>
            </tr>
        </thead>
        <tbody id="employeeData"></tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,00</td>
                <td></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td>$58,000</td>
                <td></td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td>$48,000</td>
                <td></td>
            </tr>
            <tr id="blankRow">
                <td></td>
            </tr>
    </table>

    <p>Total Monthly:</p>

</body>
</html>
