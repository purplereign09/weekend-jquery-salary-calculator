<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <title>Weekend jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="addEmployee">
        <h3>Add Employee</h3>
    </div>

    <section id="submitEmployee">
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" placeholder="Jane">
        <label for="lname"></label>
        <input type="text" id="lname" name="lname" placeholder="Doe">
        <label for="lname"></label>
        <input type="number" id="idNumber" name="idNumber" placeholder="ID">
        <label for="annualSalary"></label>
        <input type="number" id="annualSalary" name="annualSalary" placeholder="Annual Salary"><br><br>
        <input type="submit" value="Submit">
    </section>
</body>
</html>
