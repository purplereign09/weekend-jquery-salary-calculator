<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weekend jQuery Salary Calculator</title>

<body>
    <header>
        <div class="salarycalculator">
            <h1>Salary Calculator</h1>
        </div>
    </header>

    <div id="addEmployee">
        <h3>Add Employee</h3>
    </div>

    <form id="submitEmployee">
        <input 
        type="text" 
        id="fname" 
        name="fname" 
        placeholder="Jane"
        >
        
        <input 
        type="text" 
        id="lname" 
        name="lname" 
        placeholder="Doe"
        >
        
        <input 
        type="number" 
        id="idNumber" 
        name="idNumber" 
        placeholder="ID"
        >

        <input 
        type="text" 
        id="employeeTitle" 
        name="title" 
        placeholder="Accountant">
        
        <input 
        type="number" 
        id="annualSalary" 
        name="annualSalary"
        step="0.01"
        placeholder="Annual Salary, 56000.00"><br><br>
        

        <button id="submitButton">Submit</button>
    </form>

    

    
        <h4>Employees</h4>

        <tr>
            <th class="fname"></th>
            <th class="lname"></th>
